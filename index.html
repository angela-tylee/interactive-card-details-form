<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <main>
      <section class="section-card">
        <div class="card card-front" style="background-image: url(./images/bg-card-front.png);">
          <div><img src="./images/card-logo.svg" alt="card-logo"></div>
          <div>
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-front-bottom">
              <p class="card-name">Jane Appleseed</p>
              <p class="card-cvc">00/00</p>
            </div>
          </div>
        </div>
        <div class="card card-back" style="background-image: url(./images/bg-card-back.png);">
          <p>000</p>
        </div>
      </section>
      <section>
        <form action="/">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"></input>
      
          <label for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000"></input>
      
          <div>
            <div>
              <label for="date">Exp. Date (MM/YY)</label>
              <div>
                <input type="number" name="date" id="date" placeholder="MM"></input>
                <input type="number" name="date" id="date" placeholder="YY"></input>
              </div>
            </div>
            <div>
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"></input>
            </div>
          </div>
      
          <button>Confirm</button>
        </form>
      </section>
    </main>

</body>
</html>
